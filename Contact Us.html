<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page</title>
    <link rel="stylesheet" type="text/css" href="styleC.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <section class="contact">
        <header class="content">
            <h2>Contact Us</h2>
            <p>Get in touch with us for support, feedback, or any questions you may have.</p>
        </header>

        <main class="container">
            <article class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                    <address class="text">
                        <h3>Address</h3>
                        <p>8889 Sweet Camp Road,<br>Kursi, Barabanki,<br>225302</p>
                    </address>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>923-602-2121</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>manshu9792@gmail.com</p>
                    </div>
                </div>
            </article>

            <form class="contactForm" id="contact-form">
                <h2>Send Message</h2>
                <div class="inputBox">
                    <input type="text" name="fullName" id="fullName" required>
                    <label for="fullName">Full Name</label>
                </div>
                <div class="inputBox">
                    <input type="email" name="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="inputBox">
                    <textarea name="message" id="message" required></textarea>
                    <label for="message">Type your Message...</label>
                </div>
                <button type="submit">Send</button>
            </form>
        </main>
    </section>

    <script src="scriptC.js"></script>
</body>
</html>
